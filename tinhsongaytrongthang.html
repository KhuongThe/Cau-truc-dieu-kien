<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Tính số ngày trong tháng</p>
    <input type="text" id="month">
    <button type="button" onclick="count_date()"><b>Tính số ngày</b></button>
    
    <br>
    <h2 id="print">Tháng </h2>
</body>
<script>
function count_date(){
    let month = +document.getElementById("month").value;
    let date;
    switch (month){
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            date = "31 ngày";
            break;
        case 2:
            date = "28 hoặc 29 ngày";
            break;
        case 4:
        case 6:
        case 9:
        case 11:
            date = "30 ngày";
            break;
        }
    document.getElementById("print").innerText = "Tháng " + month + " có " + date;
}
</script>
</html>
