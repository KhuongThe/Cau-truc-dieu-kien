<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Máy tính</p>
    <input type="text" id="number1">
    <input type="text" id="number2">
    <br>
    <br>
    <button type="button" onclick="fun_toantu()" value="+" class="toantu">Cộng +</button>
    <button type="button" onclick="fun_toantu()" value="-" class="toantu">Trừ -</button>
    <button type="button" onclick="fun_toantu()" value="*" class="toantu">Nhân *</button>
    <button type="button" onclick="fun_toantu()" value="/" class="toantu">Chia /</button>
    <br>
    <br>
    <p id="kq">Kết quả là:</p>

</body>
<script>
    debugger;

    function fun_toantu() {
        let a = +document.getElementById("number1").value;
        let b = +document.getElementById("number2").value;
        let c = document.getElementsByClassName("toantu").value;
        switch (c) {
            case "+":
                document.getElementById("kq").innerText = "Kết quả là: " + (a + b);
                break;
            case "-":
                document.getElementById("kq").innerText = "Kết quả là: " + (a - b);
                break;

        }

    }
</script>

</html>
