<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <table>
        <tr>
            <th colspan="2">Thông tin đăng nhập:</th>
            <th></th>
        </tr>

        <tr>
            <td>Tên đăng nhập:</td>
            <td>
                <input type="text" id="user">
            </td>
        </tr>
        <tr>
            <td>Mật khẩu:</td>
            <td>
                <input type="text" id="pass">
            </td>
        </tr>
        <tr>
            <td></td>
            <td><button type="button" onclick="fun_account()">Đăng nhập</button></td>
        </tr>
    </table>

</html>
<script>
    function fun_account() {
        let user = document.getElementById("user").value;
        let pass = document.getElementById("pass").value;
        if (user == "Admin") {
            alert("Hãy nhập mật khẩu");
            if (pass == "TheMaster") {
                alert("Welcome");
            }
            else if (pass == null) {
                alert("Canceled");
            }
            else {
                alert("Wrong password");
            }
        }
        else if (user == null) {
            alert("Canceled");
        }
        else {
            alert("“I don’t know you”");
        }


    }
</script>
